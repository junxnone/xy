<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Markline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="format-detection" content="telephone=no">
  <style type="text/css" media="screen">
    html,body,#life{
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Helvetica, Arial, sans-serif;
      -webkit-text-size-adjust: none;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="assets/timeline.css" media="all" />
  <script src="assets/sea.js"></script>
  <script>
    seajs.config({
      base: "./",
      alias: {
        "jquery":"assets/jquery.js",
        "markline":"assets/markline.js"
      }
    });
  </script>
  <script>
    seajs.use(["jquery", "markline"], function($, Markline){
      $(function(){
        $.get("data/JunXiaoMan.md", function(markdown){
          var mark = new Markline("#life", markdown);
          mark.render();
          document.title = (mark.data.title || "data/JunXiaoMan.md").replace(/<[^>]+>/g, "");
        });
      });
    });
  </script>
</head>
<body>
  <div id="life"></div>
</body>
</html>
